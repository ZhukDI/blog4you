

<button (click)="getPosts()" class="btn btn-primary" type="button">Get posts</button>
<div *ngFor="let post of posts | async">
  <h1>{{ post.title }}</h1>
  <p>by {{ post.userId }}</p>
  <hr>
  <p>Posted on {{ post.dateCreated }}</p>
  <hr>
  <p>{{ post.body }}</p>
  <!--{{ post | json}}-->
</div>
